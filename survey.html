<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-white shadow-sm rounded-pill px-4 mt-3 mx-3">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="logo.png" alt="Logo" height="55">
        </a>

        <div class="ms-auto d-flex gap-4 align-items-center">
            <a class="fw-semibold text-dark" href="#">Home</a>
            <a class="fw-semibold text-dark" href="#">About us</a>
        </div>
    </nav>

    <!-- MAIN FORM BOX -->
    <div class="container form-wrapper shadow-sm">
        <div class="text-center mb-4">
            <i class="bi bi-person" id="user-icon"></i>
        </div>

        <!-- STEPS -->
        <div class="steps">
            <div class="step active">1</div>
            <div class="step-line"></div>
            <div class="step">2</div>
            <div class="step-line"></div>
            <div class="step">3</div>
        </div>


        <!-- FORM -->
        <form>
            <div class="row g-4">

                <div class="col-md-6">
                    <label>Name</label>
                    <input type="text" class="form-control underline-input">
                </div>

                <div class="col-md-6">
                    <label>Academic Year</label>
                    <div class="underline-dropdown-wrapper">
                        <select class="form-select underline-dropdown">
                            <option selected></option>
                            <option>1st</option>
                            <option>2nd</option>
                            <option>3rd</option>
                            <option>4th</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-6">
                    <label>ID</label>
                    <input type="text" class="form-control underline-input">
                </div>

                <div class="col-md-6">
                    <label>College</label>
                    <div class="underline-dropdown-wrapper">
                        <select class="form-select underline-dropdown">
                            <option value=""></option>
                            <option value="Industial">Industial Technology</option>
                            <option value="Health">Health & Science Technology</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-6">
                    <label>Email</label>
                    <input type="email" class="form-control underline-input">
                </div>

                <div class="col-md-6">
                    <label>Major</label>
                    <div class="underline-dropdown-wrapper">
                        <select class="form-select underline-dropdown">
                            <option value=""></option>
                            <option value="IT">Information Technology</option>
                            <option value="Railway">Railway Technology</option>
                            <option value="Weaving">Spinning & weaving Technology</option>
                            <option value="Food">Food manufacturing Technology</option>
                            <option value="Pharma">Pharmaceutical industries</option>
                            <option value="Dental">Dental Implants</option>
                            <option value="Informatics">Medical Informatics Management</option>
                        </select>
                    </div>
                </div>

            </div>



            <div class="text-end mt-4">
                <a href="survey2.html" class="btn btn-dark px-5 py-2 rounded-3">Next</a>
            </div>
        </form>
    </div>


    <script>
        const steps = document.querySelectorAll(".step");
        steps.forEach((step, index) => {
            step.addEventListener("click", () => {
                steps.forEach(s => s.classList.remove("active"));
                step.classList.add("active");
            });
        });
    </script>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</body>

</html>
